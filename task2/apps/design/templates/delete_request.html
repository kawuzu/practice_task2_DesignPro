{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h1 class="mb-4">Удаление заявки</h1>
    <p>Вы уверены, что хотите удалить заявку "{{ request_user.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
